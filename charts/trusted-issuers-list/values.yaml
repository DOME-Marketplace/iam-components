trusted-issuers-list:
  route: 
    til: 
      enabled: true 
      host: til.dome-iam.fiware.dev
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      certificate:
        issuer:
          kind: ClusterIssuer
          name: letsencrypt-aws-prod
    tir: 
      enabled: true 
      host: tir.dome-iam.fiware.dev
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      certificate:
        issuer:
          kind: ClusterIssuer
          name: letsencrypt-aws-prod
  
  deployment:
    image:  
      tag: 0.2.0
  database:
    persistence: true
    host: mysql-iam
    username: root
    name: til
    existingSecret:
      enabled: true
      name: mysql-secret
      key: dbPassword